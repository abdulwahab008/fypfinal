<!-- public/sales.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sales Module</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            
            color: #ef8354;
            margin-bottom: 20px;
        }

        form {
            
            width: 800px;
            max-width: 100%;
            padding: 20px;
            background-color: #30475e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
            margin-bottom: 20px;
        }
     

        label {
            display: block;
            margin-bottom: 8px;
            color: #f9f9f9;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #222b3e;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #ef8354;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        button:hover {
            background-color: #d8572a;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #30475e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #47597e;
            padding: 14px;
            text-align: left;
            color: #f9f9f9;
            font-size: 16px;
        }

        th {
            background-color: #ef8354;
        }
        #totalSales {
            margin-top: 20px;
            padding: 10px;
            background-color: #47597e;
            border-radius: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        #totalSalesAmount {
            font-weight: bold;
        }
        nav {
            width: 150px;
            height: 100vh;
            background-color: #30475e;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            float:left;
        }

        nav img {
            width: 80%;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
        }
        nav a.active {
            background-color: white;
            color: #30475e;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
   
    </style>
    
        
</head>
<body>
    <nav>
        <a href="/dashboard.html"><img src="./download.png" alt="Mobile Shop Logo"></a>

        <a href="/sales-main.html">Dashboard</a>
        <a href="/sales.html">Sales</a>
        <a href="/inventory.html">Inventory</a>
        <a href="/supplier-list.html">Supplier List</a>
        <a href="/category-list.html">Category List</a>
        <a href="/products.html">Product List</a>
    </nav>
    <div class="container">
        <form id="salesForm">
            <br><br>
            <h1>Sales</h1>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="categoryName">Category Name:</label>
            <select id="categoryName" name="categoryName" required>
            </select>

            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" readonly>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" step="0.01" min="0" readonly>

            <label for="profit">Profit:</label>
            <input type="number" id="profit" name="profit" step="0.01" min="0" readonly>

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" step="0.01" min="0" readonly>

            <button type="button" id="saveButton">Save</button>
        </form>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Category Name</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>cost</th>
            <th>profit</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="salesDataBody">
    </tbody>
</table>

</div>
<div id="totalSales">
    <p>Total Sales:</p>
    <span id="totalSalesAmount">0.00</span>
</div>

</body>

    <script src="./scripts/salesScript.js"></script>

</body>

</html>
