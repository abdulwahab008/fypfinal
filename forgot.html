<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .success-message {
      color: green;
      margin-top: 20px;
      font-size: 16px;
    }

    .description {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p class="description">Enter the email associated with your account to receive a password reset link.</p>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required>
    </div>
    <div class="form-group">
      <button onclick="sendResetEmail()">Send Reset Email</button>
    </div>
    <div class="success-message" id="successMessage"></div>
  </div>

  <script>
    function sendResetEmail() {

      var email = document.getElementById('email').value;


      showSuccessMessage('Reset email sent successfully to ' + email);
    }

    function showSuccessMessage(message) {
      var successMessageElement = document.getElementById('successMessage');
      successMessageElement.innerHTML = message;
    }
  </script>
</body>
</html>
