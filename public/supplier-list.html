<!-- public/supplier-list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List - Your Mobile Shop</title>
  

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            height: 100vh;
            flex-direction: column;
        }

        nav {
            width: 150px;
            height: 100vh;
            background-color: #30475e;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        nav img {
            width: 80%;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            margin-left: 150px;
            padding: 20px;
        }

        h1 {
            color: #ef8354;
        }

        form {
            
            width: 800px;
            max-width: 100%;
            padding: 20px;
            background-color: #30475e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222b3e;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        
    }

        button {
            width: 100%;
            background-color: #ef8354;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d8572a;
        }
        

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #30475e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #47597e;
            padding: 14px;
            text-align: left;
            color: #f9f9f9;
            font-size: 16px;
        }

        th {
            background-color: #ef8354;
            color: white;
        }
        .action-buttons button {
            margin-right: 5px;
        }

        .action-buttons button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

<nav>
     <img src="./download.png" alt="Mobile Shop Logo">
    <a href="/sales-main.html">Dashboard</a>
    <a href="/sales.html">Sales</a>
    <a href="/inventory.html">Inventory</a>
    <a href="/supplier-list.html">Supplier List</a>
    <a href="/category-list.html">Category List</a>
    <a href="/products.html">Product List</a>
</nav>
<div class="container">
<main>
    <h1>Supplier List</h1>

    <!-- Supplier Form -->
    <form id="supplierForm">
        <label for="supplierName">Supplier Name:</label>
        <input type="text" id="supplierName" name="supplierName" required>

        <label for="supplierAddress">Supplier Address:</label>
        <textarea id="supplierAddress" name="supplierAddress" required></textarea>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>
        <button type="button" id="saveButton">Save</button>
    </form>

    <!-- Supplier Table -->
    <table id="supplierTable">
        <thead>
            <tr>
                <th>Supplier Name</th>
                <th>Supplier Address</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Supplier data will be dynamically added here -->
        </tbody>
    </table>
</main>

</div>

<script src="./scripts/supplierScript.js">
   
</script>
    

</body>
</html>
