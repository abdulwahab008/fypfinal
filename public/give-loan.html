<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Loan</title>
    <style>
        body {
            background: linear-gradient(to right, #1a1a1a, #1a1a1a);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background-color: #262626;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 600px;
            text-align: center;
            animation: slideIn 1s;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #262626;
            color: #ffffff;
        }

        input[type="date"] {
            appearance: none;
            padding: 10px;
        }

        button {
            background-color: #ef8354;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }

        input[type="submit"] {
            background-color: #ef8354;
            color: #ffffff;
        }

        input[type="submit"]:hover {
            background-color:  #d8572a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
            background-color: #262626;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ef8354;
            color: white;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
    
        .navbar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }
    
        .navbar a:hover {
            color: #e74c3c;
        }
        #totalLoanDisplay{
            color:#ddef54;
            margin-top: 10px;
            font-size: larger;
            margin-bottom: 15px;
        }
        #searchSection {
            margin-top: 20px;
            text-align: right;
        }

        #searchInput {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #262626;
            color: #ffffff;
        }

        #searchButton {
            background-color: #ef8354;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #searchButton:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="dashboard.html"><img src="./download.png" alt="User Photo"></a>
            <a href="./give-loan.html">Give Loan</a>
            <a href="./receive-loan.html">Receive Loan</a>
            <a href="./customer-list.html">Customer List</a>
           
        </div>
        <h2>Give Loan Form</h2>
        <form id="loanForm" action="/giveloans/submit_loan" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        
            <label for="name">Name:</label>
            <select id="name" name="name" required></select>

        
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required oninput="calculateMonthlyInstallment()">
        
            <label for="installment">Installment Months:</label>
            <select id="installment" name="installment" required oninput="calculateMonthlyInstallment()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        
            <label for="monthlyInstallmentAmount">Monthly Installment Amount:</label>
            <input type="text" id="monthlyInstallmentAmount" name="monthly_installment" readonly>
        
            <input type="submit" value="Submit">
        </form>
        <div id="successMessage" style="color: rgb(241, 241, 80)"></div>
        <button onclick="calculateTotalLoan()">Total Loan</button>
        <div id="totalLoanDisplay"></div><hr>
        <div id="searchSection">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton" onclick="searchAndHighlight()">Search</button>
        </div>
      
        <table id="loanTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction ID</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Installment Months</th>
                    <th>Monthly Installment Amount</th> 
                </tr>
            </thead>
            <tbody id="loanTableBody">
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>
      
    </div>

  
     <script>
            document.getElementById('date').valueAsDate = new Date();

            // Function to fetch and display loan data
            async function fetchAndDisplayLoanData() {
                try {
                    const response = await fetch('/giveloans/loans');
                    if (!response.ok) {
                        throw new Error('Failed to fetch loan data.');
                    }

                    const data = await response.json();
                    const tableBody = document.getElementById('loanTableBody');
                    tableBody.innerHTML = '';

                    data.forEach(loan => {
                        const localDate = new Date(loan.date).toLocaleDateString();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${localDate}</td>
                            <td>${loan.transaction_id}</td>
                            <td>${loan.name}</td>
                            <td>${loan.amount}</td>
                            <td>${loan.installment}</td>
                            <td>${loan.monthly_installment}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching loan data:', error);
                }
            }

            // Initial fetch and display
            fetchAndDisplayLoanData();

            // Function to calculate monthly installment
            function calculateMonthlyInstallment() {
                const amount = parseFloat(document.getElementById("amount").value) || 0;
                const installment = parseFloat(document.getElementById("installment").value) || 1;

                let monthlyInstallmentAmount = amount / installment;
    
                // Round down to the nearest integer
                monthlyInstallmentAmount = Math.floor(monthlyInstallmentAmount);
            
                // Convert to string and add ".00"
                monthlyInstallmentAmount = monthlyInstallmentAmount.toFixed(2);
                document.getElementById("monthlyInstallmentAmount").value = monthlyInstallmentAmount;
            }

            // Add event listener for form submission
            document.getElementById('loanForm').addEventListener('submit', async (event) => {
                event.preventDefault();
      
                const formData = new FormData(event.target);
              // Log the form data to the console
    console.log('Form Data:', formData);
                try {
                    const response = await fetch('/giveloans/submit_loan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(Object.fromEntries(formData)),
                    });
                    
                      console.log('Server Response:', response);
                    if (!response.ok) {
                        const errorMessage = await response.text();
                        throw new Error(`Failed to submit loan. Server response: ${errorMessage}`);
                    }

                    // Clear the form after successful submission
                    document.getElementById('loanForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                    // Fetch and display updated loan data in the table
                    await fetchAndDisplayLoanData();

                    // Display success message
                    document.getElementById('successMessage').textContent = 'Loan submitted successfully!';
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } catch (error) {
                    console.error('Error submitting loan:', error);
                    // Display error message
                    document.getElementById('successMessage').textContent = 'Error submitting loan. Please try again.';
                }
            });
            async function calculateTotalLoan() {
                try {
                    const tableRows = document.querySelectorAll('#loanTableBody tr');
                    let totalLoan = 0;
        
                    tableRows.forEach(row => {
                        const amountColumn = row.querySelector('td:nth-child(4)'); // Adjust the column index based on your table structure
                        if (amountColumn) {
                            const amount = parseFloat(amountColumn.textContent) || 0;
                            totalLoan += amount;
                        }
                    });
        
                    // Update the total_loan column in the database
                    const response = await fetch('/giveloans/update_total_loan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ totalLoan }),
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to update total loan in the database.');
                    }
        
                    // Display success message or handle as needed
                    document.getElementById('totalLoanDisplay').textContent = `Total Loan: ${totalLoan.toFixed(2)}`;
                    console.log('Total loan updated successfully!');
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                } catch (error) {
                    console.error('Error updating total loan:', error);
                }
            }
            function searchAndHighlight() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const tableRows = document.querySelectorAll('#loanTableBody tr');
                let found = false;
                tableRows.forEach(row => {
                    const rowContent = row.textContent.toLowerCase();
                    if (rowContent.includes(searchTerm)) {
                        // Highlight the entire row or specific cells as needed
                        row.style.backgroundColor = '#d35400';
                        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        found = true; 
                    } else {
                        row.style.backgroundColor = ''; // Reset background color
                    }
                });
                if (!found) {
                    alert('Term not found!');
                }
            }
            async function fetchCustomerNames() {
                try {
                    const response = await fetch('/giveloans/customer_names');
                    if (!response.ok) {
                        throw new Error('Failed to fetch customer names.');
                    }
        
                    const customerNames = await response.json();
                    const nameDropdown = document.getElementById('name');
        
                    // Add each customer name as an option in the dropdown
                    customerNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.text = name;
                        nameDropdown.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching customer names:', error);
                }
            }
            
              // Call the fetchCustomerNames function when the page loads
              fetchCustomerNames();
        </script>
    </div>
</body>
</html>
